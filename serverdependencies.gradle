        dataRedis: "org.springframework.boot:spring-boot-starter-data-redis",
        sDataRedis: "org.springframework.data:spring-data-redis",
        integration: "org.springframework.boot:spring-boot-starter-integration",
        starterTest: "org.springframework.boot:spring-boot-starter-test",
        actuator: "org.springframework.boot:spring-boot-starter-actuator",
